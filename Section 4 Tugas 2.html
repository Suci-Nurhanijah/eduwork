<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas JS Syntax </title>
</head>
<body>
    <h3>Hasil tambah</h3>
    <p id="Input"></p>

    <h3>Angka Tambahan</h3>
    <p id="add"></p>

    <script>
        let Angka, Huruf, Tambahan;
        Angka = 10;
        Huruf = "Saya belajar Javascript";
        Tambahan = 8;
        document.getElementById('Input').innerHTML = Angka + " " + Huruf;
        document.getElementById('add').innerHTML = Angka + Tambahan;
    </script>
</body>
</html>
