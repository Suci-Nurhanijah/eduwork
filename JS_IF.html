<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS IF</title>
</head>
<body>
    <p>X = 15</p>
    <P>Y = 9</P>
    <p id="tempatkata"></p>
    <Script>
        var x = 15;
        var y = 9;
        let kata;

        if(x > y) {
            kata = "Horee saya bisa!";
        } else {
            kata = "Yahhh gak bisa!";
        }
        document.getElementById("tempatkata").innerHTML = kata;
    </Script>
</body>
</html>
